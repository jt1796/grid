<div class="formula-bar">f(x)=<input [value]="activeCell.value || ''" (input)="activeCell.value = $event.target.value" type="text"></div>

<div class="grid" (scroll)="onGridScroll($event)">
  <ng-container *ngFor="let row of cells;">
    <ng-container *ngFor="let cell of row;">
      <div class="cell" (click)="cellClick(cell)">Cell {{ cell.row }} {{ cell.col }} {{ cell.value }}</div>
    </ng-container>
  </ng-container>
</div>
